#java command on your system. e.g. on Windows this is just 'java', on Linux/OS X '/usr/bin/java'
java_command=/usr/bin/java
compatibility_mode=true

#Path where Torcs is installed
torcs_path=/usr/local/bin/

#Path to torcs data folder, only needed for linux
#For Windows and OS X, make this line equal to torcs_path
#torcs_data_path=

#extra arguments for Torcs
extra_arguments= -d -nofuel -nodamage
#location of TORCSLauncher.jar
torcs_launcher_jar_path=./lib
